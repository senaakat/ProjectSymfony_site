user_list:
    path: /user
    controller: App\Controller\UserController::list
    methods: GET

user_add:
    path: /user/add
    controller: App\Controller\UserController::add
    methods: [GET,POST]

user_edit:
    path: /user/edit/{id}
    controller: App\Controller\UserController::edit
    methods: [GET,POST]

user_delete:
    path: /user/delete/{id}
    controller: App\Controller\UserController::delete
    methods: [GET,DELETE]
